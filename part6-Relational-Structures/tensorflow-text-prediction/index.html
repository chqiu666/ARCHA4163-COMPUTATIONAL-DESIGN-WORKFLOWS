<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js 文本预测</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖 TensorFlow.js 文本预测器</h1>
        <div class="description">
            <p>这是一个使用TensorFlow.js构建的简单字符级文本预测系统。它会学习您输入的文本模式，然后预测下一个可能的字符。</p>
        </div>
        
        <div class="section">
            <h2>训练数据</h2>
            <div class="input-group">
                <label for="trainingText">输入训练文本：</label>
                <textarea id="trainingText" rows="6" placeholder="请输入一些文本用于训练模型...例如：
Hello world! How are you today? 
Programming is fun and exciting.
Machine learning with TensorFlow.js is amazing!"></textarea>
            </div>
            <button id="trainBtn" class="btn btn-primary">开始训练模型</button>
            <div id="trainStatus" class="status"></div>
        </div>

        <div class="section">
            <h2>文本预测</h2>
            <div class="input-group">
                <label for="seedText">输入种子文本：</label>
                <input type="text" id="seedText" placeholder="输入一些字符作为开始..." disabled>
            </div>
            <div class="input-group">
                <label for="generateLength">生成长度：</label>
                <input type="number" id="generateLength" value="50" min="10" max="200" disabled>
            </div>
            <button id="generateBtn" class="btn btn-secondary" disabled>生成文本</button>
            <div id="output" class="output"></div>
        </div>

        <div class="section">
            <h2>模型信息</h2>
            <div id="modelInfo" class="model-info">
                <p>模型尚未训练</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

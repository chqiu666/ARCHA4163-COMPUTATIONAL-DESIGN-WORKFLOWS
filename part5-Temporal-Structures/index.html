<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYC Vehicle Collision Contour</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-contour.v2.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 40px;
    }
    #description {
      max-width: 960px;
      margin-bottom: 30px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <div id="description">
    <h2>Contour Map of NYC Motor Vehicle Collisions</h2>
    <p>
      This contour visualization shows a smoothed heatmap of vehicle collision density in NYC.
      It uses a high-resolution grid, blur smoothing, and dynamically computed thresholds and colors to generate a rich and accurate visual map.
    </p>
  </div>

  <canvas id="contourCanvas" width="1000" height="800"></canvas>

  <script>
    const width = 1000, height = 800;
    const context = d3.select("#contourCanvas").node().getContext("2d");

    // Simple blur function (box blur)
    function blurDensity(grid, width, height, radius = 3) {
      const blurred = new Array(width * height).fill(0);
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let sum = 0, count = 0;
          for (let dy = -radius; dy <= radius; dy++) {
            for (let dx = -radius; dx <= radius; dx++) {
              const nx = x + dx, ny = y + dy;
              if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                sum += grid[ny * width + nx];
                count++;
              }
            }
          }
          blurred[y * width + x] = sum / count;
        }
      }
      return blurred;
    }

    d3.csv("Motor_Vehicle_Collisions.csv").then(data => {
      // Filter and convert to coordinates
      const geoPoints = data
        .filter(d => d.LATITUDE && d.LONGITUDE)
        .map(d => [+d.LONGITUDE, +d.LATITUDE])
        .filter(([lon, lat]) =>
          isFinite(lon) && isFinite(lat) &&
          lon > -80 && lon < -70 &&
          lat > 35 && lat < 45
        );

      // Fit projection to bounding box
      const geojson = {
        type: "FeatureCollection",
        features: geoPoints.map(([lon, lat]) => ({
          type: "Feature",
          geometry: { type: "Point", coordinates: [lon, lat] }
        }))
      };

      const projection = d3.geoMercator()
        .fitExtent([[0, 0], [width, height]], geojson);

      const points = geoPoints.map(d => projection(d));

      const densityWidth = 600, densityHeight = 400;
      const density = new Array(densityWidth * densityHeight).fill(0);

      // Rasterize points into grid
      points.forEach(([x, y]) => {
        const xi = Math.floor(x / width * densityWidth);
        const yi = Math.floor(y / height * densityHeight);
        if (xi >= 0 && xi < densityWidth && yi >= 0 && yi < densityHeight) {
          density[yi * densityWidth + xi] += 1;
        }
      });

      // Apply blur
      const blurredDensity = blurDensity(density, densityWidth, densityHeight, 3);

      // Calculate maximum for scaling
      const maxDensity = d3.max(blurredDensity);
      const color = d3.scaleSequential(d3.interpolateRdBu).domain([maxDensity, 0]);
      const thresholds = d3.range(1, maxDensity, maxDensity / 25);

      // Generate and draw contours
      const contours = d3.contours()
        .size([densityWidth, densityHeight])
        .smooth(true)
        .thresholds(thresholds)(blurredDensity);

      const scaleX = width / densityWidth;
      const scaleY = height / densityHeight;

      context.clearRect(0, 0, width, height);
      context.save();
      context.scale(scaleX, scaleY);

      contours.forEach(contour => {
        context.beginPath();
        d3.geoPath(null, context)(contour);
        context.fillStyle = color(contour.value);
        context.fill();
      });

      context.restore();
    });
  </script>
</body>
</html>
